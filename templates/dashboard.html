<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vupen Store</title>

    <!-- DEPENDENCIES -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- END OF DEPENDENCIES -->

    <link rel="stylesheet" href="/assets/css/dashboard.css" type="text/css">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <!-- NAVIGATION BAR -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light col-12">
                <div class="container-fluid">
                  <span class="navbar-brand" href="/">Vupen Store</span>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Dashboard</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/products">Products</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/memos">Memos</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/overview">Overview</a>
                      </li>
                    </ul>
                  </div>
                </div>
            </nav>
            <!-- END OF NAVIGATION BAR -->

            <div id="memo" class="col-12">
                <center>
                  <h4>Cash Memo</h4>
                  <p id="date"></p>
                  <label for="customer-name">Customer Name: </label>
                  <input type="text" id="customer-name">
                </center>
                <hr>

                <div id="input">
                    <div class="input-group">
                        <label for="product-name">Product's Name: </label>
                        <input type="text" id="product-name">
                    </div>

                    <div class="input-group">
                        <label for="caseamount">Case Amount: </label>
                        <input type="number" id="caseamount">
                    </div>

                    <div class="input-group">
                        <label for="quantity">Quantity: </label>
                        <input type="number" id="quantity">
                    </div>

                    <div class="input-group">
                        <label for="type">Type: </label>
                        <input type="radio" name="type" id="stationary"> Stationary
                        <input type="radio" name="type" id="retail"> Retail
                    </div>
                     
                    <button id="btn-addItem" class="btn btn-secondary">Add</button>

                    <div id="show-error"></div>
                </div>

                <div class="table-responsive" id="items">
                  <table class="table table-striped" id="product-list">
                      <tr>
                        <th>SL NO:</th>
                        <th>Product's Name</th>
                        <th>Case Amount</th>
                        <th>Quantity</th>
                        <th>Price/Piece</th>
                        <th>Price</th>
                      </tr>
                  </table>

                  <div>Total Price:&emsp;&ensp;<span id="total-price"></span></div>

                  <div id="payment">
                    <label for="paid-amount">Paid Amount: </label>
                    <!-- <input type="number" id="paid-amount"> -->
                  </div>

                  <button id="btn-saveMemo" class="btn btn-primary"></button>

                  <button id="btn-resetMemo" class="btn btn-secondary">Reset</button>
                </div>
            </div>
        </div>
        <!-- END OF ROW -->
    </div>
    <!-- END OF CONTAINER-FLUID -->
    
    <script type="module" src="/assets/js/dashboard.js"></script>

</body>
</html>
